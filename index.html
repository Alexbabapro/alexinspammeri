<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✨ Animasyonlu Webhook Spammer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #5865f2;
      --danger: #ed4245;
      --success: #3ba55c;
      --dark: #36393f;
      --darker: #2f3136;
      --text: #dcddde;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #202225;
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }
    
    .container {
      background-color: var(--dark);
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.8s forwards 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--success));
      animation: progressBar 2s infinite linear;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      color: white;
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), transparent);
      border-radius: 3px;
    }
    
    .input-group {
      margin-bottom: 20px;
      animation: fadeIn 0.6s forwards;
      animation-delay: 0.5s;
      opacity: 0;
    }
    
    .input-group:nth-child(2) { animation-delay: 0.6s; }
    .input-group:nth-child(3) { animation-delay: 0.7s; }
    .input-group:nth-child(4) { animation-delay: 0.8s; }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text);
    }
    
    input {
      width: 100%;
      padding: 14px;
      background-color: var(--darker);
      border: 2px solid transparent;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(88, 101, 242, 0.2);
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 30px;
      animation: fadeIn 0.6s forwards;
      animation-delay: 1s;
      opacity: 0;
    }
    
    button {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    
    #startBtn {
      background-color: var(--primary);
      color: white;
    }
    
    #startBtn:hover {
      background-color: #4752c4;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
    }
    
    #stopBtn {
      background-color: var(--danger);
      color: white;
      display: none;
    }
    
    #stopBtn:hover {
      background-color: #d13c3f;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(237, 66, 69, 0.4);
    }
    
    .status {
      margin-top: 25px;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 15px;
      animation: fadeIn 0.6s forwards;
      animation-delay: 1.1s;
      opacity: 0;
    }
    
    .counter {
      font-size: 18px;
      font-weight: 600;
      margin-top: 15px;
      color: var(--success);
      text-align: center;
      animation: pulse 2s infinite;
    }
    
    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes progressBar {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    /* Loading spinner */
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      
      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚡ Webhook Spammer</h1>
    
    <div class="input-group">
      <label for="link">Webhook URL</label>
      <input type="text" id="link" placeholder="https://discord.com/api/webhooks/...">
    </div>
    
    <div class="input-group">
      <label for="username">Bot İsmi</label>
      <input type="text" id="username" placeholder="Spammer Bot" value="Spammer Bot">
    </div>
    
    <div class="input-group">
      <label for="avatar">Avatar URL (Opsiyonel)</label>
      <input type="text" id="avatar" placeholder="https://...">
    </div>
    
    <div class="input-group">
      <label for="content">Mesaj İçeriği</label>
      <input type="text" id="content" placeholder="Spam mesajınız...">
    </div>
    
    <div class="button-group">
      <button id="startBtn">
        <span class="spinner" id="startSpinner"></span>
        <span>BAŞLAT</span>
      </button>
      <button id="stopBtn">
        <span class="spinner" id="stopSpinner"></span>
        <span>DURDUR</span>
      </button>
    </div>
    
    <div class="counter" id="counter">Gönderilen: 0</div>
    <div class="status" id="log"></div>
  </div>

  <script>
    let isSending = false;
    let counter = 0;
    let sendInterval;
    const MAX_SPEED = 0; // ms (0 = maksimum hız)
    
    // Elementler
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const startSpinner = document.getElementById('startSpinner');
    const stopSpinner = document.getElementById('stopSpinner');
    const counterEl = document.getElementById('counter');
    const logEl = document.getElementById('log');
    
    // Animasyonlu log fonksiyonu
    function log(message, type = 'info') {
      logEl.textContent = message;
      logEl.style.background = type === 'error' ? 'rgba(237, 66, 69, 0.2)' : 
                              type === 'success' ? 'rgba(59, 165, 92, 0.2)' : 'rgba(114, 118, 125, 0.2)';
      logEl.style.color = type === 'error' ? 'var(--danger)' : 
                         type === 'success' ? 'var(--success)' : 'var(--text)';
      
      // Animasyon ekle
      logEl.style.animation = 'none';
      void logEl.offsetWidth; // Trigger reflow
      logEl.style.animation = 'fadeIn 0.4s';
    }
    
    // Mesaj gönderme fonksiyonu
    async function sendMessage() {
      const webhookUrl = document.getElementById('link').value;
      const username = document.getElementById('username').value;
      const avatar = document.getElementById('avatar').value;
      const content = document.getElementById('content').value;
      
      try {
        await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: username,
            avatar_url: avatar,
            content: content
          })
        });
        
        counter++;
        counterEl.textContent = `Gönderilen: ${counter}`;
        
        // Counter animasyonu
        counterEl.style.animation = 'none';
        void counterEl.offsetWidth;
        counterEl.style.animation = 'pulse 0.3s';
        
      } catch (error) {
        log(`Hata: ${error.message}`, 'error');
        stopSending();
      }
    }
    
    // Gönderimi başlat
    function startSending() {
      const webhookUrl = document.getElementById('link').value;
      const content = document.getElementById('content').value;
      
      if (!webhookUrl || !content) {
        log('Lütfen webhook URL ve mesaj içeriği girin!', 'error');
        return;
      }
      
      isSending = true;
      startBtn.style.display = 'none';
      stopBtn.style.display = 'flex';
      startSpinner.style.display = 'none';
      stopSpinner.style.display = 'inline-block';
      log('Maksimum hızda mesaj gönderiliyor...', 'success');
      
      // İlk mesajı hemen gönder
      sendMessage();
      
      // Sonrakiler için interval
      sendInterval = setInterval(() => {
        if (isSending) {
          sendMessage();
        }
      }, MAX_SPEED);
    }
    
    // Gönderimi durdur
    function stopSending() {
      isSending = false;
      clearInterval(sendInterval);
      startBtn.style.display = 'flex';
      stopBtn.style.display = 'none';
      stopSpinner.style.display = 'none';
      log(`Gönderim durduruldu. Toplam ${counter} mesaj gönderildi.`);
    }
    
    // Event listeners
    startBtn.addEventListener('click', startSending);
    stopBtn.addEventListener('click', stopSending);
    
    // Sayfa yüklendiğinde spinner'ı göster
    window.addEventListener('load', () => {
      startSpinner.style.display = 'inline-block';
    });
  </script>
</body>
</html>
