<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚡ ULTRA Webhook Spammer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #5865f2;
      --danger: #ed4245;
      --success: #3ba55c;
      --dark: #36393f;
      --darker: #2f3136;
      --text: #dcddde;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #202225;
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }
    
    .container {
      background-color: var(--dark);
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      color: white;
      position: relative;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    input, select {
      width: 100%;
      padding: 14px;
      background-color: var(--darker);
      border: 2px solid transparent;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 30px;
    }
    
    button {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    #startBtn {
      background-color: var(--primary);
      color: white;
    }
    
    #stopBtn {
      background-color: var(--danger);
      color: white;
      display: none;
    }
    
    .status {
      margin-top: 25px;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 15px;
    }
    
    .counter {
      font-size: 18px;
      font-weight: 600;
      margin-top: 15px;
      color: var(--success);
      text-align: center;
    }
    
    .advanced-options {
      margin-top: 20px;
      padding: 15px;
      background-color: rgba(0,0,0,0.2);
      border-radius: 8px;
    }
    
    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚡ ULTRA Webhook Spammer</h1>
    
    <div class="input-group">
      <label for="link">Webhook URL</label>
      <input type="text" id="link" placeholder="https://discord.com/api/webhooks/...">
    </div>
    
    <div class="input-group">
      <label for="username">Bot İsmi</label>
      <input type="text" id="username" placeholder="Spammer Bot" value="Spammer Bot">
    </div>
    
    <div class="input-group">
      <label for="avatar">Avatar URL</label>
      <input type="text" id="avatar" placeholder="https://...">
    </div>
    
    <div class="input-group">
      <label for="content">Mesaj İçeriği</label>
      <input type="text" id="content" placeholder="Spam mesajınız...">
    </div>
    
    <div class="advanced-options">
      <div class="input-group">
        <label for="delay">Gecikme (ms) (0 = maksimum hız)</label>
        <input type="number" id="delay" value="0" min="0">
      </div>
      
      <div class="input-group">
        <label for="method">Gönderme Yöntemi</label>
        <select id="method">
          <option value="fetch">Fetch API (Hızlı)</option>
          <option value="proxy">Proxy Üzerinden (Bypass Denemesi)</option>
        </select>
      </div>
      
      <div class="input-group">
        <label for="threads">Eşzamanlı İş Parçacığı Sayısı</label>
        <input type="number" id="threads" value="1" min="1" max="10">
      </div>
    </div>
    
    <div class="button-group">
      <button id="startBtn">BAŞLAT</button>
      <button id="stopBtn">DURDUR</button>
    </div>
    
    <div class="counter" id="counter">Gönderilen: 0</div>
    <div class="status" id="log"></div>
  </div>

  <script>
    let isSending = false;
    let counter = 0;
    let sendIntervals = [];
    const proxyList = [
      "https://cors-anywhere.herokuapp.com/",
      "https://proxy.cors.sh/"
    ];
    
    // Elementler
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const counterEl = document.getElementById('counter');
    const logEl = document.getElementById('log');
    
    function log(message, type = 'info') {
      logEl.textContent = message;
      logEl.style.background = type === 'error' ? 'rgba(237, 66, 69, 0.2)' : 
                              type === 'success' ? 'rgba(59, 165, 92, 0.2)' : 'rgba(114, 118, 125, 0.2)';
      logEl.style.color = type === 'error' ? 'var(--danger)' : 
                         type === 'success' ? 'var(--success)' : 'var(--text)';
    }
    
    async function sendMessage(threadId = 0) {
      if (!isSending) return;
      
      const webhookUrl = document.getElementById('link').value;
      const username = document.getElementById('username').value;
      const avatar = document.getElementById('avatar').value;
      const content = document.getElementById('content').value;
      const method = document.getElementById('method').value;
      
      try {
        let url = webhookUrl;
        
        if (method === 'proxy') {
          const randomProxy = proxyList[Math.floor(Math.random() * proxyList.length)];
          url = randomProxy + webhookUrl;
        }
        
        const response = await fetch(url, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'X-Requested-With': 'XMLHttpRequest'
          },
          body: JSON.stringify({
            username: username,
            avatar_url: avatar,
            content: content
          })
        });
        
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        counter++;
        counterEl.textContent = `Gönderilen: ${counter}`;
        
      } catch (error) {
        log(`Hata (Thread ${threadId}): ${error.message}`, 'error');
      }
    }
    
    function startSending() {
      const webhookUrl = document.getElementById('link').value;
      const content = document.getElementById('content').value;
      const delay = parseInt(document.getElementById('delay').value);
      const threads = parseInt(document.getElementById('threads').value);
      
      if (!webhookUrl || !content) {
        log('Lütfen webhook URL ve mesaj içeriği girin!', 'error');
        return;
      }
      
      isSending = true;
      counter = 0;
      counterEl.textContent = `Gönderilen: ${counter}`;
      startBtn.style.display = 'none';
      stopBtn.style.display = 'block';
      
      log(`Başlatıldı - ${threads} thread ile çalışıyor...`, 'success');
      
      // Multi-thread gönderme
      for (let i = 0; i < threads; i++) {
        sendIntervals[i] = setInterval(() => {
          if (isSending) {
            sendMessage(i);
          }
        }, delay);
        
        // İlk mesajı hemen gönder
        sendMessage(i);
      }
    }
    
    function stopSending() {
      isSending = false;
      sendIntervals.forEach(interval => clearInterval(interval));
      sendIntervals = [];
      startBtn.style.display = 'block';
      stopBtn.style.display = 'none';
      log(`Durduruldu. Toplam ${counter} mesaj gönderildi.`);
    }
    
    startBtn.addEventListener('click', startSending);
    stopBtn.addEventListener('click', stopSending);
  </script>
</body>
</html>
