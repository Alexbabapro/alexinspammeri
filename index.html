<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸš€ Animasyonlu Webhook Spammer</title>
  <style>
    :root {
      --primary: #5865f2;
      --danger: #ed4245;
      --success: #3ba55c;
      --dark: #36393f;
      --darker: #2f3136;
    }
    
    body {
      background-color: #202225;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }
    
    .container {
      background-color: var(--dark);
      border-radius: 12px;
      padding: 25px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      transform: scale(0.95);
      opacity: 0;
      animation: containerEntrance 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }
    
    @keyframes containerEntrance {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), transparent);
      border-radius: 3px;
      animation: underlineSlide 1s forwards;
    }
    
    @keyframes underlineSlide {
      from { width: 0; }
      to { width: 100%; }
    }
    
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      background-color: var(--darker);
      border: 2px solid transparent;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(10px);
      animation: inputEntrance 0.5s forwards;
    }
    
    @keyframes inputEntrance {
      to { opacity: 1; transform: translateY(0); }
    }
    
    input:nth-child(1) { animation-delay: 0.2s; }
    input:nth-child(2) { animation-delay: 0.3s; }
    input:nth-child(3) { animation-delay: 0.4s; }
    input:nth-child(4) { animation-delay: 0.5s; }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(88, 101, 242, 0.2);
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 25px;
      opacity: 0;
      transform: translateY(10px);
      animation: buttonEntrance 0.5s forwards 0.7s;
    }
    
    @keyframes buttonEntrance {
      to { opacity: 1; transform: translateY(0); }
    }
    
    button {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(255,255,255,0.1), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    button:hover::after {
      opacity: 1;
    }
    
    #startBtn {
      background-color: var(--primary);
      color: white;
    }
    
    #startBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
    }
    
    #stopBtn {
      background-color: var(--danger);
      color: white;
      display: none;
    }
    
    #stopBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(237, 66, 69, 0.4);
    }
    
    .status-container {
      margin-top: 25px;
      opacity: 0;
      animation: statusEntrance 0.5s forwards 0.9s;
    }
    
    @keyframes statusEntrance {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    #counter {
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      color: var(--success);
      margin-bottom: 10px;
    }
    
    #log {
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 15px;
      background-color: rgba(114, 118, 125, 0.2);
      color: var(--success);
      transition: all 0.3s;
    }
    
    #log.success {
      background-color: rgba(59, 165, 92, 0.2);
      color: var(--success);
    }
    
    #log.error {
      background-color: rgba(237, 66, 69, 0.2);
      color: var(--danger);
    }
    
    .message-confirm {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--primary);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transform: translateX(150%);
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 100;
    }
    
    .message-confirm.show {
      transform: translateX(0);
      opacity: 1;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      vertical-align: middle;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Webhook Spammer Pro</h1>
    
    <input type="text" id="link" placeholder="Webhook URL">
    <input type="text" id="username" placeholder="Bot Ä°smi" value="Spammer Pro">
    <input type="text" id="avatar" placeholder="Avatar URL (Opsiyonel)">
    <input type="text" id="content" placeholder="GÃ¶nderilecek Mesaj">
    
    <div class="button-group">
      <button id="startBtn">
        <span class="spinner" id="startSpinner"></span>
        <span>BAÅžLAT</span>
      </button>
      <button id="stopBtn">
        <span class="spinner" id="stopSpinner"></span>
        <span>DURDUR</span>
      </button>
    </div>
    
    <div class="status-container">
      <div id="counter">GÃ¶nderilen: 0</div>
      <div id="log" class="success">HazÄ±r...</div>
    </div>
  </div>
  
  <div class="message-confirm" id="messageConfirm">
    Mesaj baÅŸarÄ±yla gÃ¶nderildi!
  </div>

  <script>
    // DeÄŸiÅŸkenler
    let isSending = false;
    let counter = 0;
    let sendQueue = [];
    const MAX_CONCURRENT_REQUESTS = 10;
    
    // Elementler
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const startSpinner = document.getElementById('startSpinner');
    const stopSpinner = document.getElementById('stopSpinner');
    const counterEl = document.getElementById('counter');
    const logEl = document.getElementById('log');
    const messageConfirm = document.getElementById('messageConfirm');
    
    // Mesaj onay animasyonu
    function showMessageConfirm() {
      messageConfirm.classList.add('show');
      setTimeout(() => {
        messageConfirm.classList.remove('show');
      }, 2000);
    }
    
    // Log fonksiyonu
    function log(message, type = 'success') {
      logEl.textContent = message;
      logEl.className = type;
      
      // Log animasyonu
      logEl.style.animation = 'none';
      void logEl.offsetWidth;
      logEl.style.animation = 'pulse 0.5s';
    }
    
    // Mesaj gÃ¶nderme fonksiyonu
    async function sendMessage() {
      const webhookUrl = document.getElementById('link').value;
      const username = document.getElementById('username').value;
      const avatar = document.getElementById('avatar').value;
      const content = document.getElementById('content').value;
      
      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: username,
            avatar_url: avatar,
            content: content
          })
        });
        
        if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
        
        counter++;
        counterEl.textContent = `GÃ¶nderilen: ${counter}`;
        
        // Counter animasyonu
        counterEl.style.animation = 'none';
        void counterEl.offsetWidth;
        counterEl.style.animation = 'pulse 0.3s';
        
        // Mesaj onay animasyonu
        showMessageConfirm();
        
        return true;
      } catch (error) {
        log(`Hata: ${error.message}`, 'error');
        return false;
      }
    }
    
    // GÃ¶nderim dÃ¶ngÃ¼sÃ¼
    async function sendingLoop() {
      while(isSending) {
        if (sendQueue.length < MAX_CONCURRENT_REQUESTS) {
          sendQueue.push(
            sendMessage().finally(() => {
              sendQueue = sendQueue.filter(req => req !== this);
            })
          );
        }
        
        // Ã‡ok kÃ¼Ã§Ã¼k bir bekleme (tarayÄ±cÄ±nÄ±n kilitlenmemesi iÃ§in)
        await new Promise(resolve => setTimeout(resolve, 10));
      }
    }
    
    // BaÅŸlatma fonksiyonu
    function startSending() {
      const webhookUrl = document.getElementById('link').value;
      const content = document.getElementById('content').value;
      
      if (!webhookUrl || !content) {
        log('LÃ¼tfen webhook URL ve mesaj iÃ§eriÄŸi girin!', 'error');
        return;
      }
      
      isSending = true;
      startBtn.style.display = 'none';
      stopBtn.style.display = 'flex';
      startSpinner.style.display = 'none';
      stopSpinner.style.display = 'inline-block';
      log('Maksimum hÄ±zda mesaj gÃ¶nderiliyor...', 'success');
      
      sendingLoop();
    }
    
    // Durdurma fonksiyonu
    function stopSending() {
      isSending = false;
      startBtn.style.display = 'flex';
      stopBtn.style.display = 'none';
      stopSpinner.style.display = 'none';
      log(`Durduruldu. Toplam ${counter} mesaj gÃ¶nderildi.`, 'success');
    }
    
    // Event listeners
    startBtn.addEventListener('click', startSending);
    stopBtn.addEventListener('click', stopSending);
    
    // Sayfa yÃ¼klenirken spinner'Ä± gÃ¶ster
    window.addEventListener('load', () => {
      startSpinner.style.display = 'inline-block';
    });
  </script>
</body>
</html>
