<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ultra Hızlı Webhook Spammer</title>
  <style>
    :root {
      --discord-dark: #36393f;
      --discord-blue: #5865f2;
      --discord-red: #ed4245;
      --discord-green: #3ba55c;
    }
    
    body {
      background-color: #202225;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }
    
    #container {
      background-color: var(--discord-dark);
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background-color: #2f3136;
      border: 1px solid #202225;
      border-radius: 4px;
      color: white;
    }
    
    .button-group {
      margin: 15px 0;
    }
    
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    #startBtn {
      background-color: var(--discord-blue);
      color: white;
    }
    
    #stopBtn {
      background-color: var(--discord-red);
      color: white;
      display: none;
    }
    
    #counter {
      margin-top: 15px;
      font-size: 1.2em;
      color: var(--discord-green);
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>⚡ Ultra Hızlı Webhook Spammer</h1>
    <input type="text" id="link" placeholder="Webhook URL'si">
    <input type="text" id="username" placeholder="Bot İsmi" value="Hızlı Spammer">
    <input type="text" id="avatar" placeholder="Avatar URL (Opsiyonel)">
    <input type="text" id="content" placeholder="Gönderilecek Mesaj">
    
    <div class="button-group">
      <button id="startBtn">BAŞLAT (MAX HIZ)</button>
      <button id="stopBtn">DURDUR</button>
    </div>
    
    <div id="counter">Gönderilen: 0</div>
    <div id="log"></div>
  </div>

  <script>
    let isSending = false;
    let counter = 0;
    let speed = 0; // 0ms delay (maksimum hız)
    
    document.getElementById("startBtn").addEventListener("click", startSending);
    document.getElementById("stopBtn").addEventListener("click", stopSending);
    
    function startSending() {
      const webhookUrl = document.getElementById("link").value;
      const content = document.getElementById("content").value;
      
      if (!webhookUrl || !content) {
        log("HATA: Webhook URL'si ve mesaj boş olamaz!", "error");
        return;
      }
      
      isSending = true;
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("stopBtn").style.display = "inline-block";
      log("Maksimum hızda mesaj gönderiliyor...", "success");
      
      // Asenkron gönderim fonksiyonu
      async function sendLoop() {
        const username = document.getElementById("username").value;
        const avatar = document.getElementById("avatar").value;
        
        while(isSending) {
          try {
            await fetch(webhookUrl, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                username: username,
                avatar_url: avatar,
                content: content
              })
            });
            
            counter++;
            document.getElementById("counter").textContent = `Gönderilen: ${counter}`;
            
            // 0ms bekleme ile maksimum hız
            await new Promise(resolve => setTimeout(resolve, speed));
            
          } catch (error) {
            log("Hata: " + error, "error");
            stopSending();
          }
        }
      }
      
      sendLoop();
    }
    
    function stopSending() {
      isSending = false;
      document.getElementById("startBtn").style.display = "inline-block";
      document.getElementById("stopBtn").style.display = "none";
      log(`Gönderim durduruldu. Toplam ${counter} mesaj gönderildi.`, "info");
    }
    
    function log(message, type = "info") {
      const logElement = document.getElementById("log");
      logElement.textContent = message;
      logElement.style.color = type === "error" ? "#ed4245" : 
                             type === "success" ? "#3ba55c" : "#dcddde";
    }
  </script>
</body>
</html>
